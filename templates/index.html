<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playground</title>
</head>
<style>
header{
    margin: 30px auto;
    width: 70%;
    justify-content: center;
    display: flex;

}

main{
    margin: 0 auto;
    width: 100%;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
}
.container{
    width: 100px;
    height: 100px;
    border: 1px black solid;
    margin: 10px;
    background-color: {{color}};
}

</style>

<body>
    <header>
        <h1>Welcome!</h1>
    </header>
    <main>
        {% for i in range(0, number): %}
        <div class="container"></div>
        {% endfor %}
    </main>

</body>
</html>
